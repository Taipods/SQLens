name: WindowsOS-test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install
      working-directory: seeql

    - name: Install sqlite3
      run: npm install sqlite3
      working-directory: seeql

    - name: Run tests
      run: npm test
      working-directory: seeql
